  fetch('http://localhost:4000/api/apk')

  .then(data => {
    const base64Apk = data['apk'][0]['apk'];
    const bytes = new Uint8Array(atob(base64Apk).split('').map(char => char.charCodeAt(0)));
    const blob = new Blob([bytes], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'BiomaCoworkApp.apk';
    link.click();
